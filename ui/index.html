<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/styles/main.bundle.css">
	<title>myBANK - Sign in</title>
</head>

<body>
	<nav class="clearfix wrapper">
		<div class="logo-container margin-top-small">
			<a href="#" class="logo">mobileBANK</a>
		</div>
		<div class="float-right margin-top-small nav-links">
			<ul class="list">
				<li><a href="#">About</a></li>
				<li><a href="#">Stories</a></li>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Blog</a></li>
			</ul>
			<a href="./signup.html" class="btn">Create a Free Account</a>
		</div>
	</nav>
	<main class="margin-top-big margin-bottom-big wrapper">
		<section class="login-section">
			<h1 class="heading-1">Secure Login</h1>
			<div>
				<form action="" class="login_form margin-bottom-small">
					<div class="form__group">
						<label for="email" class="form__label">Email</label>
						<input type="email" class="form__input" placeholder="email" id="email">
					</div>

					<div class="form__group">
						<label for="password" class="form__label">Password</label>
						<input type="password" class="form__input" placeholder="password" id="password">
					</div>


					<div class="form__group form-radio">
						Cashier<input type="radio" name="user" value="cashier" checked>
						Client<input type="radio" name="user" value="client">
						Admin<input type="radio" name="user" value="admin">
					</div>

					<button type="submit" class="btn btn-blue login-btn">Login</button>
				</form>

				<div class="align-center">
					<p class=""><a href="./signup.html" class="">Create an account</a></p>
					<p><a href="#" class="">Forgot password?</a></p>
				</div>
			</div>
		</section>
	</main>

	<footer class="wrapper">
		<div class="foot_contents absolute-center">
			<div class="logo-container">
				<a href="#" class="logo logo-white">mobileBANK</a>
			</div>

		</div>
	</footer>

	<script src="./assets/scripts/script.js"></script>
</body>

</html>
