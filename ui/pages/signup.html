<body>
	<nav>
		<div class="wrapper">
			<div class="logo-container margin-bottom-small">
				<a href="#" class="logo">Ban<i>ka</i><i class="icon-basic-home"></i> </a>
			</div>
			<div class="nav-links clearfix">
				<ul class="list">
					<li><a href="#">About</a></li>
					<li><a href="#">Stories</a></li>
					<li><a href="#">FAQ</a></li>

			</div>
		</div>
	</nav>

	<main class="padding-top-big padding-bottom-big wrapper">
		<section class="login-section">
			<h1 class="heading-1">Create A Free Account</h1>
			<div>
				<form action="./client.dashboard.html" class="login_form margin-bottom-small">
					<div class="form__group">
						<label for="fname" class="form__label">First Name</label>
						<input type="text" class="form__input" placeholder="First Name" id="fname">
					</div>
					<div class="form__group">
						<label for="lname" class="form__label">Last Name</label>
						<input type="text" class="form__input" placeholder="Last Name" id="lname">
					</div>
					<div class="form__group">
						<label for="email" class="form__label">Email</label>
						<input type="email" class="form__input" placeholder="email" id="email">
					</div>

					<div class="form__group">
						<label for="password" class="form__label">Password</label>
						<input type="password" class="form__input" placeholder="password" id="password">
					</div>
					<button type="submit" class="btn btn-blue">Register</button>
				</form>

				<div class="align-center">
					<p class="">Already have an Account? <a href="../index.html" class="">Login</a></p>
					<p>By continuing, I agree to Banka's <a href="#" class="">Terms of Use & Privacy.</a></p>
				</div>
			</div>
		</section>
	</main>

		<div class="foot_contents absolute-center">
			<div class="logo-container">
